{% extends 'base.html' %}

{% block the_block %}
	<h1>TIME</h1>
	<ul>
		{% for timetook, name, word in board[:10] %}
		<li>
			<p>Position: {{loop.index}} -- {{name}} took {{timetook}} to finish using {{word}}.</p>
		</li>
		{% endfor %}
	</ul>
	{% block the_pos %}
	{% endblock %}
	<form action='/startgame' method='POST'>
		<input type='submit' value='Play again?'>
	</form>
	</br>
	<form action='/' method='GET'>
		<input type='submit' value='Rules'>
	</form>
{% endblock %}
